<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <div class="maindiv">
        <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  
        
        <br/>
        Rate <input type="range" min="1" max="20" step="0.25" id="rate"
        onchange="updateTextInput(this.value);>  
        <span id="rate">this.value</span>
        <br/>
        No. of Years <input type="number" min="1" max="10" step="1"  id="years">  
        <br/>
        Interest : <span id="result"></span>
        <br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>

        <footer>
            @Everyone Can Get Rich
        </footer>
    </body>

    </div>
    
</html>
